apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: letsencrypt-postgrest
  namespace: api-auth
spec: 
  acme: 
    server: https://acme-v02.api.letsencrypt.org/directory
    email: islam.muntashir@gmail.com
    privateKeySecretRef:
      name: letsencrypt-postgrest
    solvers:
    - http01:
        ingress:
          class: nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prodapi-ingress
  namespace: api-auth
  annotations:
    cert-manager.io/issuer: letsencrypt-postgrest
    cert-manager.io/acme-challenge-type: http01
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/allow-headers: "true"

    
spec:
  ingressClassName: nginx
  rules:
    - host: postgrest-api.muntashirislam.com
      http:
          paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: postgrest-service
                port:
                  number: 80
  tls:
  - hosts:
    -  postgrest-api.muntashirislam.com
    secretName: letsencrypt-postgrest-tls
